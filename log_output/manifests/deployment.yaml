apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-string-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: random-string-app
  template:
    metadata:
      labels:
        app: random-string-app
    spec:
      volumes:
        - name: shared-image
          emptyDir: {}
      containers:
        - name: create-random-string
          image: hanhsant/create-random-string:v1.1.10
          volumeMounts:
            - name: shared-image
              mountPath: /usr/src/app/files
        - name: read-random-string
          image: hanhsant/read-random-string:v1.1.10
          volumeMounts:
            - name: shared-image
              mountPath: /usr/src/app/files
          
     